<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>O-Bot</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<div class="header">
		<div class="logo">
			<a href=""><img src="https://corporate.homedepot.com/sites/default/files/styles/thumbnail/public/image_gallery/THD_logo.jpg?itok=dWP4RaDu"></a>
		</div>
		<div class="bot_title">
			<h1>Orange Bot Monitoring</h1>
		</div>
	</div>

	<div class="main ">

		<div class="tbot_monitoring">

			<div class="negative monitoring col-md-4">
				<a class="twitter-timeline"
  					href="https://twitter.com/HomeDepotAssist">
					Tweets by @HomeDepotAssist
				</a>
			</div>


			<div class="log_box col-md-6">
				<div id="log_title">
					<div class="activity_log_headings text-center">
						<p class="ticket col-md-2">Ticket #</p>
						<p class="last_name col-md-2">Last Name</p>
						<!-- <p class="date_sub">Submitted</p> -->
						<p class="date_updated col-md-3">Last Update</p>
						<p class="status col-md-2">Status</p>
					</div>
				</div>

				<div class="activity_log text-center">
					<div class="log_bar"></div>
					<div class="row"></div>
					
				</div>

			</div>

			<!--  <div class="neutral monitoring">
		
			</div> -->

			

			<!--<div class="positive monitoring">
		
			</div> -->

		</div>
		<br>

	</div>

	<!-- <div class="border_break"></div> -->


	


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
